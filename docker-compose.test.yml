version: '3.8'

services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: n8n-backup-pocketbase-test
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - ./tests/integration/pb_data:/pb_data
      - ./tests/integration/pb_migrations:/pb_migrations
    environment:
      - POCKETBASE_ADMIN_EMAIL=admin@test.local
      - POCKETBASE_ADMIN_PASSWORD=testpassword123
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-backup-n8n-test
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=testpassword123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
    volumes:
      - ./tests/integration/n8n_data:/home/node/.n8n
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 5s
      timeout: 3s
      retries: 15
      start_period: 20s
